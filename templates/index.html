<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 이미지 생성기 - 블로그 리뷰용</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #667eea;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message,
        .success-message {
            display: none;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .error-message {
            background-color: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }
        .success-message {
            background-color: #efe;
            color: #3c3;
            border: 2px solid #cfc;
        }
        .generated-section {
            display: none;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0e0;
        }
        .generated-section h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .generated-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .generated-item {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            background: #f9f9f9;
        }
        .generated-item-content {
            margin-bottom: 10px;
        }
        .generated-item-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        .generated-item-prompt {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        .generated-item-status {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 제품 이미지 생성기</h1>
        <p class="subtitle">블로그 리뷰용 제품 이미지를 AI로 자동 생성합니다</p>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form id="generateForm">
            <div class="form-group">
                <label for="productName">제품명</label>
                <input type="text" id="productName" name="productName" required 
                       placeholder="예: 스마트 무선 이어폰">
            </div>
            
            <div class="form-group">
                <label for="productDescription">제품 설명</label>
                <textarea id="productDescription" name="productDescription" required
                          placeholder="제품의 주요 특징과 디자인을 설명해주세요..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageStyle">이미지 스타일</label>
                <select id="imageStyle" name="imageStyle">
                    <option value="professional">프로페셔널 스튜디오</option>
                    <option value="lifestyle">라이프스타일</option>
                    <option value="minimalist">미니멀리스트</option>
                    <option value="vibrant">생동감 넘치는</option>
                </select>
            </div>
            
            <button type="submit">🚀 이미지 생성하기</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI가 이미지를 생성하고 있습니다...</p>
        </div>
        
        <div class="generated-section" id="generatedSection">
            <h2>생성된 프롬프트</h2>
            <div class="generated-grid" id="generatedGrid"></div>
        </div>
    </div>
    <script>
        const form = document.getElementById('generateForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                productName: document.getElementById('productName').value,
                productDescription: document.getElementById('productDescription').value,
                imageStyle: document.getElementById('imageStyle').value
            };
            
            showLoading();
            hideError();
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                hideLoading();
                
                if (response.ok) {
                    showSuccess('프롬프트가 성공적으로 생성되었습니다!');
                    displayGeneratedImages(data.images);
                } else {
                    showError(data.error || '오류가 발생했습니다.');
                }
            } catch (error) {
                hideLoading();
                showError('서버와의 통신 중 오류가 발생했습니다: ' + error.message);
            }
        });
        function displayGeneratedImages(images) {
            const generatedGrid = document.getElementById('generatedGrid');
            const generatedSection = document.getElementById('generatedSection');
            
            let html = '';
            images.forEach(img => {
                html += `
                    <div class="generated-item">
                        <div class="generated-item-content">
                            <div class="generated-item-title">${img.title}</div>
                            <div class="generated-item-prompt">${img.prompt}</div>
                            <div class="generated-item-status">${img.status === 'prompt_ready' ? '프롬프트 준비됨' : '생성됨'}</div>
                            ${img.message ? `<p style="margin-top: 10px; color: #999; font-size: 0.85em;">${img.message}</p>` : ''}
                        </div>
                    </div>
                `;
            });
            generatedGrid.innerHTML = html;
            generatedSection.style.display = 'block';
        }
        // UI 헬퍼 함수
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            // 오류 메시지를 60초 동안 표시 (사용자가 충분히 읽을 수 있도록)
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 60000);
        }
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        // 페이지 로드 시 API 상태 체크
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                if (!data.api_configured) {
                    showError('Google API 키가 설정되지 않았습니다. .env 파일을 확인해주세요.');
                }
            });
    </script>
</body>
</html>
